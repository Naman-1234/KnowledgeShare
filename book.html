<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3d331bee7e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Knowledgeshare</title>    
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
          <i class="fas fa-share-square text-primary"></i> <span class="text-primary">Knowledge</span>Share</h1>
    
          <form id="book-form">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Name</label>
                <input type="text" id="author" class="form-control">
              </div>
              <div class="form-group">
                <label for="resource">AddLink</label>
                <input type="url" id="resource" class="form-control">
               
              </div>
            
              <button class="btn btn-primary btn-block" >Add </button>
          </form>
          <br><button class="btn btn-primary btn-block" onclick="clearlist()" >Clear List </button>
           
          <table class="table table-stripped mt-5">
            <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
             
              <th>Links</th>
              <th></th>
            </tr>
            </thead>

            <tbody id="resource-list">

            </tbody>
          </table>
 </div>
      <script src="book.js"></script>
</body>

</html>
